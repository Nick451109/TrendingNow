<section>
    <!--for demo wrap-->
    <h1>Top trending videos</h1>
    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
            <th>Title</th>
            <th>Likes</th>
            <th>Views</th>
            <th>Comments</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="tbl-content">
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
          <tr *ngFor="let datum of data">
            <td> {{  datum.title }}  </td>
            <td> {{  datum.likes  }}  </td>
            <td> {{  datum.view_count  }} </td>
            <td> {{  datum.comment_count  }} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
