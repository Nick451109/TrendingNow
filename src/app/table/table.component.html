<section>
    <!--for demo wrap-->
    <h1>Top trending videos</h1>
    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
            <th>Title</th>
            <th>Likes</th>
            <th>Views</th>
            <th>Comments</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="tbl-content">
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody *ngFor="let datum of data">
          <tr >
            <td> {{  datum["title"]  }}  </td>
            <td> {{  datum["likes"]  }}  </td>
            <td> {{  datum["views"]  }} </td>
            <td> {{  datum["comments"]  }} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
